<!DOCTYPE html>
<html>
<head>
    <title>Admin Accounts</title>
</head>
<body>
    <h1>Admin Accounts</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
            <!-- Add more columns as needed -->
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.name }}</td>
            <td>{{ account.email }}</td>
            <!-- Add more data as needed -->
            <td>
                <form action="/admin/approve/{{ account.id }}" method="post">
                    <input type="submit" value="Approve">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
