<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation bar content -->
    </nav>
    <h1>Add or Send Money</h1>
    <form action="/add_or_send_money" method="post">
        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" >
        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" >
        <label for="ccv">CCV:</label>
        <input type="text" id="ccv" name="ccv" >
        <label for="customer_id">Customer ID:</label><br>
        <input type="text" id="customer_id" name="customer_id" required><br>
        <label for="account_number">Account Number:</label><br>
        <input type="text" id="account_number" name="account_number" required><br>
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required><br>
        <label for="recipient_account_number">Recipient Account Number (leave blank to add to your balance):</label><br>
        <input type="text" id="recipient_account_number" name="recipient_account_number"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
