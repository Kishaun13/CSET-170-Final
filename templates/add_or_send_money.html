<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Bank co</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my_account">View Your account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_or_send_money">add or send money</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Add or Send Money</h1>
    <form action="/add_or_send_money" method="post">
        <label for="cardNumber">Card Number:</label><br>
        <input type="text" id="cardNumber" name="cardNumber" required><br>
        <label for="expiryDate">Expiry Date (MM/YY):</label><br>
        <input type="text" id="expiryDate" name="expiryDate" required><br>
        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br>
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required><br>
        <label for="recipientAccountNumber">Recipient Account Number (leave blank to add to your balance):</label><br>
        <input type="text" id="recipientAccountNumber" name="recipientAccountNumber"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
